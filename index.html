<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Shortly</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container">
      <nav class="nav_wrapper">
        <div class="nav_left">
          <a href="/"
            ><img class="logo" src="./images/logo.svg" alt="Shortly Logo"
          /></a>
          <ul class="nav_links">
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Resources</a></li>
          </ul>
        </div>
        <div class="login">
          <button class="btn-login">Login</button>
          <button class="btn-cyan">Sign Up</button>
        </div>
      </nav>
    </header>

    <main>
      <section id="hero" class="container">
        <div class="hero-content">
          <h1>More than just shorter links</h1>
          <p>
            Build your brandâ€™s recognition and get detailed insights on how your
            links are performing.
          </p>
          <button class="btn-cyan btn-large">Get Started</button>
        </div>
        <div class="hero-image">
          <img
            src="./images/illustration-working.svg"
            alt="Person working at a desk"
          />
        </div>
      </section>

      <section id="shorten-area">
        <div class="container">
          <div class="shorten_container">
            <form class="shorten-form">
              <input type="text" placeholder="Shorten a link here..." />
              <button type="submit" class="btn-cyan">Shorten It!</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
